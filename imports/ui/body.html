<body>
  <div class="container">
    
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>
 
      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
        {{> loginButtons}}
        {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}
    </header>
 
    <ul>
  
         <form class="new-task">
           <input type="text" name="text" placeholder="Type to add new tasks" />
         </form>

      </label>

    </header>
    
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
<template name="task">
  <li>{{text}}</li>
</template>
